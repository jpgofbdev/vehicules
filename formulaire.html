<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Véhicules</title>
</head>
<body>
    <h2>Formulaire Véhicules</h2>
    <form onsubmit="event.preventDefault(); envoyerDonnees();">
        <label>Véhicule :</label>
        <select id="vehicule">
            <option value="YARIS DW-477-ZW">YARIS DW-477-ZW</option>
            <option value="ZOE électrique FD-023-YB">ZOE électrique FD-023-YB</option>
            <option value="MEGANE DJ-977-KH">MEGANE DJ-977-KH</option>
        </select><br>
        
        <label>Date début :</label>
        <input type="datetime-local" id="date_debut"><br>
        
        <label>Date fin :</label>
        <input type="datetime-local" id="date_fin"><br>
        
        <label>Kilométrage arrivée :</label>
        <input type="number" id="kilometrage"><br>
        
        <label>Nom :</label>
        <input type="text" id="nom"><br>
        
        <label>Nature mission :</label>
        <input type="text" id="nature_mission"><br>
        
        <label>Lieu mission :</label>
        <input type="text" id="lieu_mission"><br>
        
        <label>Signature :</label>
        <textarea id="signature"></textarea><br>
        
        <button type="submit">Valider</button>
    </form>

    <script>
        const GITHUB_REPO = "vehicules";
        const GITHUB_OWNER = "jpgofbdev";
        const FILE_PATH = "files/";
        const FILE_EXTENSION = ".json";
        const GITHUB_TOKEN = "TON_TOKEN_ICI";  // Remplace par un GitHub Secret si possible

        async function envoyerDonnees() {
            const formData = {
                vehicule: document.getElementById("vehicule").value,
                date_debut: document.getElementById("date_debut").value,
                date_fin: document.getElementById("date_fin").value,
                kilometrage_arrivee: document.getElementById("kilometrage").value,
                nom: document.getElementById("nom").value,
                nature_mission: document.getElementById("nature_mission").value,
                lieu_mission: document.getElementById("lieu_mission").value,
                signature: document.getElementById("signature").value
            };

            const fileName = `formulaire_${new Date().toISOString().replace(/[-:]/g, "").split(".")[0]}${FILE_EXTENSION}`;
            const apiUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${FILE_PATH}${fileName}`;

            const payload = {
                message: "Ajout d'un formulaire",
                content: btoa(JSON.stringify(formData, null, 2))
            };

            try {
                const response = await fetch(apiUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${GITHUB_TOKEN}`,
                        "Accept": "application/vnd.github.v3+json",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert(`✅ Formulaire envoyé avec succès !\nFichier disponible ici : https://github.com/${GITHUB_OWNER}/${GITHUB_REPO}/blob/main/${FILE_PATH}${fileName}`);
                } else {
                    throw new Error(`Erreur GitHub: ${response.status}`);
                }
            } catch (error) {
                console.error("❌ Échec de l'envoi. Tentative de sauvegarde locale pour réessayer plus tard.", error);
                sauvegarderPourEnvoiLater(formData, fileName);
            }
        }

        function sauvegarderPourEnvoiLater(formData, fileName) {
            let pendingUploads = JSON.parse(localStorage.getItem("pendingUploads") || "[]");
            pendingUploads.push({ formData, fileName });
            localStorage.setItem("pendingUploads", JSON.stringify(pendingUploads));
        }

        async function verifierEtEnvoyerDonneesStockees() {
            if (navigator.onLine) {
                let pendingUploads = JSON.parse(localStorage.getItem("pendingUploads") || "[]");
                for (let data of pendingUploads) {
                    try {
                        await envoyerDonnees(data.formData, data.fileName);
                        pendingUploads = pendingUploads.filter(d => d.fileName !== data.fileName);
                    } catch (e) {
                        console.warn("Échec de la tentative d'envoi de", data.fileName);
                    }
                }
                localStorage.setItem("pendingUploads", JSON.stringify(pendingUploads));
            }
        }

        setInterval(verifierEtEnvoyerDonneesStockees, 30000);
        verifierEtEnvoyerDonneesStockees();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload GitHub</title>
</head>
<body>
    <h2>Test Upload de Fichier sur GitHub</h2>
    <button onclick="enregistrerFichierLocalement()">Créer un fichier test</button>
    <p id="status"></p>

    <script>
        const FILE_PATH = "json/test_hello_world.json";
        const FILE_CONTENT = { message: "Hello, World!" };

        function enregistrerFichierLocalement() {
            localStorage.setItem(FILE_PATH, JSON.stringify(FILE_CONTENT));
            document.getElementById("status").innerText = "✅ Fichier enregistré localement. Il sera envoyé automatiquement par GitHub Actions.";
        }
    </script>
</body>
</html>

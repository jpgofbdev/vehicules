
name: Ajouter un fichier JSON sur GitHub

on:
  workflow_dispatch:
  push:
    paths:
      - "json/*.json"  # Se déclenchera si un fichier JSON est ajouté

jobs:
  upload-json:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Ajouter le fichier JSON sur GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          for file in json/*.json; do
            curl -X PUT -H "Authorization: token $GH_TOKEN" \
                 -H "Accept: application/vnd.github.v3+json" \
                 -d @<(jq -n --arg content "$(base64 -w 0 < $file)" --arg msg "Ajout fichier JSON" '{message: $msg, content: $content}') \
                 "https://api.github.com/repos/jpgofbdev/vehicules/contents/files/$(basename $file)"
          done
